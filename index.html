<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mexico Dice Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rye&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen">
</head>
<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1 class="display-2 Rye-font text-uppercase">
                Mexico
                <small class="text-success">The Dice Game</small>
            </h1>
        </div>
    </div>
    <div class="container" id="content-div">
        <div class="row" id="main-row">
            <div class="col-sm-6" style="height: 450px;">
                <img src="assets/images/saloon.png" class="img-fluid" class="mx-auto d-block" class="img-thumbnail" alt="saloon" style="width: 350px; height: auto;">
                <h4>
                    <span id="round">Round:</span>
                    <span></span>
                </h4>
                <h4><span class="d-flex flex-row" id="turn">Turn:</span></h4>
            </div>
            <div class="col-sm-6" style="height: 450px;">
                <div class="row">
                    <div class="d-flex flex-sm-column" style="height:225px;">
                        <div class="p-2">Player 1</div>
                        <div class="p-2">Lives:</div>
                        <div class="p-2">Dice Throws:</div>
                        <div class="p-2">Score:</div>
                    </div>
                    <div class="d-flex flex-sm-column justify-content-end">
                        <div class="p-2 mb-2 bg-dark text-white">Computer</div>
                        <div class="p-2">Dice Throws:</div>
                        <div class="p-2">Score:</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/dice.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
